</html>
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cocktail Finder</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="hero-image">
      <div class="hero-text">
        <h1>Cocktail Finder</h1>
        <p>Search for your favorite cocktail then click on the card for the recipe</p>
        <a href="#search-section"><button  type="button" class="btn">Search A Cocktail</button></a>
        <a href="#search-section"><button type="button" class="btn" onclick="randomDrink()">Random Cocktail</button></a>
      </div>
    </div>
  </header>

  <main>

    <div id="search-section" class="container p-3" style="max-width: 480px;">
      <div class="input-group m-4">
        <input id="searchInput" type="text" class="form-control " placeholder="Search">
        <button class="btn" type="button" id="button-addon2" onclick="getDrinks()">Search</button>
      </div>
    </div>

    <div id="drink-detail" class="container marketing" style="display: none;">
      <div class="row featurette">
        <div class="col-md-5 order-md-1 p-3">
          <img id="drink-detail-img" width="100%" src="" alt="">
        </div>
        <div class="col-md-7 order-md-2 p-3">
          <p class="text-end"><button type="button" class="btn-close btn-close-white" onclick="closeDetail()"></button>
          </p>
          <h2 class="featurette-heading text-center" id="drink-detail-title">Margarita</h2>
          <h3>Instructions</h3>
          <p id="instructions"></p>
          <h3>Ingredients</h3>
          <ul id="ingredients">
          </ul>
        </div>

      </div>
      <hr class="featurette-divider">
    </div>

    <div class="container">
      <div class="row" id="dinksContainer">
      </div>
    </div>

    <div class="container ">
      <div class="row" id="popular-drinks">
        <h2 class="text-center p-3">Popular Cocktails</h2>
        
        <!--Popular drink1-->
        <div class="col-sm">
          <a href="#search-section" class="text-decoration-none" onclick="getDrinkDetails(11007)">
            <div class="card bg-light mb-3 shadow p-3 mb-5 rounded" style="width: 18rem;">
              <img class="card_img-top" src="https://www.thecocktaildb.com/images/media/drink/5noda61589575158.jpg">
              <div class="card-body text-center">
                <h5>Margarita</h5>
              </div>
            </div>
          </a>
        </div>

        <!--Popular drink2-->
        <div class="col-sm">
          <a href="#search-section" class="text-decoration-none" onclick="getDrinkDetails(11001)">
            <div class="card bg-light mb-3 shadow p-3 mb-5 rounded" style="width: 18rem;">
              <img class="card_img-top" src="https://www.thecocktaildb.com/images/media/drink/vrwquq1478252802.jpg">
              <div class="card-body text-center">
                <h5>Old Fashioned</h5>
              </div>
            </div>
          </a>
        </div>

        <!--Popular drink3-->
        <div class="col-sm">
          <a href="#search-section" class="text-decoration-none" onclick="getDrinkDetails(11002)">
            <div class="card bg-light mb-3 shadow p-3 mb-5 rounded" style="width: 18rem;">
              <img class="card_img-top" src="https://www.thecocktaildb.com/images/media/drink/nkwr4c1606770558.jpg">
              <div class="card-body text-center">
                <h5>Long Island Tea</h5>
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>

    <footer>
      <a href="#top">Back to top</a>
    </footer>

  </main>

  <script src="app.js"></script>
</body>

</html>
